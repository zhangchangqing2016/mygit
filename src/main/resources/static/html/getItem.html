<!DOCTYPE html>

<html>
<head>
    <title></title>
    <meta charset="utf-8"/>
    <link href="/static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/static/assets/global/css/components.css" rel="stylesheet" type="text/css">
    <link href="/static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="/static/assets/plugins/alert/js/alert.js"></script>
    <link href="/static/assets/plugins/alert/css/alert.css"/>


    <script type="text/javascript">

        function getParam(paramName) {
            paramValue = "", isFound = !1;
            if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
                arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
                while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
            }
            return paramValue == "" && (paramValue = null), paramValue
        }

        //声明成员变量
        var g_itemVo = {};
        jQuery(document).ready(function () {

            $("#createorder").on("click",function () {

                //获取商品详情
                $.ajax({

                    type: "POST",
                    url: "/order/createorder",
                    contentType:"application/x-www-form-urlencoded",
                    data: {

                        "itemId": g_itemVo.id,
                        "amount":1
                    },
                    success: function (data) {
                        if (data.status == "success") {
                            jqueryAlert({
                                'icon': '/static/assets/plugins/alert/img/right.png',
                                'content': "下单成功" ,
                                'closeTime': 2000,
                            });

                            window.location.reload();

                        } else {
                            jqueryAlert({
                                'icon': '/static/assets/plugins/alert/img/warning.png',
                                'content': "下单失败,失败原因" + data.data.errMsg,
                                'closeTime': 2000,
                            });
                        }

                    },
                    error: function (data) {
                        jqueryAlert({
                            'icon': '/static/assets/plugins/alert/img/error.png',
                            'content': "下单失败,失败原因" + data.responseText,
                            'closeTime': 2000,
                        });
                    }
                });
            });

            //获取商品详情
            $.ajax({

                type: "GET",
                url: "/item/get",
                data: {
                    "id": getParam("id")

                },
                success: function (data) {
                    if (data.status == "success") {
                        g_itemVo = data.data;
                        reloadDom();

                    } else {
                        jqueryAlert({
                            'icon': '/static/assets/plugins/alert/img/warning.png',
                            'content': "获取信息失败,失败原因" + data.data.errMsg,
                            'closeTime': 2000,
                        });
                    }

                },
                error: function (data) {
                    jqueryAlert({
                        'icon': '/static/assets/plugins/alert/img/error.png',
                        'content': "获取信息失败,失败原因" + data.responseText,
                        'closeTime': 2000,
                    });
                }
            });

            });





        
        function reloadDom() {
            $('#title').text(g_itemVo.title);
            $('#description').text(g_itemVo.description);
            $('#stock').text(g_itemVo.stock);
            $('#price').text(g_itemVo.price);
            $('#imgUrl').attr("src",g_itemVo.imgUrl);
            $('#sales').text(g_itemVo.sales);
        }
    </script>
</head>

<body class="login">
<div class="content">
    <h3 class="form-title">商品详情</h3>
    <div class="form-group">
        <div>
            <label class="control-label" id="title"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">商品描述</label>
        <div>
            <label class="control-label" id="description"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">价格</label>
        <div>
            <label class="control-label" id="price"/>
        </div>
    </div>
    <div class="form-group">
        <div>
            <img src="" style="width: 200px;height: auto" id="imgUrl"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">库存</label>
        <div>
            <label class="control-label" id="stock"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">销量</label>
        <div>
            <label class="control-label" id="sales"/>
        </div>
    </div>
    <div class="form-actions">
        <button id="createorder" class="btn blue" type="submit">
            下单
        </button>

    </div>
</div>
</body>


</html>
